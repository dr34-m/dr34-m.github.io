<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://dr34m-cn.github.io{{window.location.pathname}}">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        var currentPath = window.location.pathname;
        var newUrl = 'https://dr34m-cn.github.io' + currentPath;
        window.location.replace(newUrl);
    </script>
</body>
</html>
